{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-center">Movie List</h3>

<div class="row">
{% for i in movie %}
  <div class="col-4 mb-3 d-flex align-items-stretch">


<div class="card mx-auto " style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top img-thumbnail" style="height:300px; width=:150px;" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
</div>



{% endfor %}
</div>
{% endblock %}
