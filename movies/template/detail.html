{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">Movie Details</h3>

<div class="card mb-3 mx-auto" style="max-width: 60%;" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="rounded-start" height="480px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title mb-4">Movie Title : {{movie.title}}</h5>
        <p class="card-text mb-4"><b>Language : {{movie.language}}</b></p>
        <p class="card-text"><b>Year : {{movie.year}}</b></p>
        <p class="card-text" style="text-align:justify">Description : {{movie.description}}</p>

        <div class="d-flex justify-content-between mt-5">
          <a href="{% url 'update' movie.id %}" class="btn btn-dark">Update</a>
          <a href="{% url 'delete' movie.id %}" class="btn btn-dark">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
