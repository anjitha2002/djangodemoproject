{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">Movie updates</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name='T' value="{{movie.title}}" placeholder="Title">
</div>
<div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control"  rows="3" name='D'  placeholder="Write your description" >{{movie.description}}</textarea>
</div>
<div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" class="form-control" name='L' value="{{movie.language}}" placeholder="Language">
</div>
<div class="mb-3">
  <label class="form-label">Year</label>
  <input type="number" class="form-control" name="Y" value="{{movie.year}}" placeholder="year">
</div>

  <div class="mb-3">
  <label  class="form-label">Image</label>
    <img src="{{movie.image.url}}">
  <input type="file" class="form-control" name="I" >
</div>
<div class="mb-3">
    <button type="submit" class="btn btn-danger mb-3 form-control ">submit</button>
  </div>
  </form>
{% endblock %}
